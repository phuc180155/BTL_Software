{% extends "layout.html" %}

{% block content %}
        <h3> Hello, {{data.user.user_name}} </h3>
        <table>
            <tr>
                <th> Author Name </th>
                <th> Body </th>
            </tr>
            {% for post in data.posts %}
            <tr>
                <td> {{post.author.username}}</td>
                <td> {{post.body}} </td>
            </tr>
            {% endfor %}
        </table>

{% endblock %}
